<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="css/bootstrap.neumorph.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Bootstrap Neumorph</title>
    </head>
    <body>
        <div class="neumorph container">
         <section class="row cards justify-content-center"></section>
             <div class="row justify-content-md-around">
                <div class="col-12 col-md-6 col-lg-5 mb-5 mb-lg-0">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">Welcome!</h2>
                            <span>Create your Account here</span>   
                        </div>
                        <div class="card-body">
                            <form action="#" class="mt-4">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="exampleInputIcon333">Your E-mail ID</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" id="exampleInputIcon333" placeholder="example@company.com" type="text" aria-label="E-mail address">
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputPassword777">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-key"></span></span>
                                            </div>
                                            <input class="form-control" id="HrangchalSols@#321" placeholder="Password" type="password" aria-label="Password" required="">
                                        </div>
                                        <label for="exampleInputPassword777">Confirm Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span class="fas fa-key"></span></span>
                                            </div>
                                            <input class="form-control" id="HrangchalSols@#321" placeholder="Password" type="password" aria-label="Password" required="">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <!-- Form -->
                                    <div class="form-group">
                                        
                                    </div>
                                    <!-- End of Form -->
                                    
                                </div>
                                <div class="component buttons col-12 align-self-center text-center" style="margin-bottom: 20px">
                                    <button type="button" class="btn btn-primary">
                                        Sign Up
                                        <span class="mr-1">
                                            <span  class="fa-solid fa-arrow-right-to-bracket"></span>
                                        </span>
                                                                              
                                    </button>
                                </div>    
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or Register with</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-primary btn-pill btn-icon-only text-facebook mr-2" type="button" aria-label="Using Facebook Account" title="Using Facebook Account">
                                    <span aria-hidden="true" class="fab fa-facebook-f"></span>
                                </button>

                                <button class="btn btn-primary btn-pill  btn-icon-only text-twitter mr-2" type="button" aria-label="Using Twitter Account" title="Using Twitter Account">
                                    <span aria-hidden="true" class="fab fa-twitter"></span>
                                </button>

                                <button class="btn btn-primary btn-pill btn-icon-only text-google" type="button" aria-label="Using Google Account" title="Using Google Account">
                                    <span aria-hidden="true" class="fa-brands fa-google"></span>
                                </button>

                            </div>
                            
                        </div>
                    </div>
                </div>
                           
          
        </div>    



    </body>
</html>
